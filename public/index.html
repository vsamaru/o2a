<!DOCTYPE html>
<html lang="en" >
<head>

    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  
  <meta charset="UTF-8">
  <title>CodePen - Message Board (with Firebase)</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet"><link rel="stylesheet" href="./style.css">

</head>
<body>
      <script src="//unpkg.com/0e" defer></script>
<!-- partial:index.partial.html -->
<main class="container">
  <section class="message-board">
    <h1>Message Board</h1>
    <div id="load-data">
      <p>Loading...</p>
    </div>
  </section>
  <section class="type-message box-shadow">
    <h1>Reply</h1>
    <form>
      <div class="p-1 green-sheen">
        <input type="text" placeholder="Nickname" id="nickname" required />
      </div>
      <div class="p-1 teal-blue">
        <textarea placeholder="Type message here..." id="message" required></textarea>
      </div>
      <div class="cambridge-blue inline-block position-right">
        <button type="submit">SEND</button>
      </div>
    </form>
    <div class="error-message">
      <p>Error! Please fill in all the fields.</p>
      <span class="close position-right">&times;</span>
    </div>
  </section>
</main>
<!-- partial -->
  <script src='https://www.gstatic.com/firebasejs/5.0.3/firebase.js'></script>
<script src='https://www.gstatic.com/firebasejs/5.0.3/firebase-app.js'></script>
<script src='https://www.gstatic.com/firebasejs/5.0.3/firebase-firestore.js'></script><script  src="./script.js"></script>



  <div class="container">
  <div class="btn">Black and white</div>
    <img src="https://i.pinimg.com/564x/10/45/45/104545cd8a5d5c1a14323b3ebabc3792.jpg" alt="English Cocker Spaniel">
</div>
  <script>
    $(document).ready(function(){
  
  $(".btn").click(function(){
    
    if ( $(".btn").text() == "Black and white" ) {
      $(".btn").text("Colorful");
    } else {
      $(".btn").text("Black and white");
    }
    
    $("img").toggleClass("filter");
    
  });
  
});
</script>

</body>
</html>
